<!DOCTYPE html>
<html>
<head>
    <title>SCSS-Lint</title>
    <link href="../css/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div class="form">
        <form action="#">
            <div></div>
            <div>
                <div class="first">
                    <img src="../img/Untitled-2.png" />
                </div>             
            </div>
            <div><input type="text" name="Firstname" placeholder="Username" required pattern="[A-Za-z]{6,}"></div>
            <div><input type="password" id="Choosepassword" placeholder="Password" required></div>
            <div>
                <input type="submit" value="Get Started">
                <br>
            </div>
            <div class="links">
                <a class="link" href="#">Create account</a>
                <a class="link" href="#">Need Help?</a>
</div>
        </form>
    </div>
    <script src="../js/JavaScript1.js"></script>
</body>
</html>
